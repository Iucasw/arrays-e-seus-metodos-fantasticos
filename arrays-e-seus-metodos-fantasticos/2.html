<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        var maior50 = [];
        var menor50 = [];

        for (let i = 1; i <= 12; i++) {
            var numero = prompt(i + '. Informe um numero')

            if(numero > 50) {

                maior50.push(numero)
            }
            else {
                menor50.push(numero)
            }

        }

        alert('Numeros informados menor que 50:' + menor50 + '\n\nNumeros informados maiores que 50: ' + maior50)


    </script>
</head>

</body>
</html>
